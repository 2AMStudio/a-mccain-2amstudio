<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            overflow-x: hidden;
            background: #000; /* Black background for seamless expansion */
        }

        /* Left sidebar (1/3 of page) */
        .sidebar {
            width: 33.33%;
            height: 100vh;
            background: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 2; /* Higher than gallery items */
        }

        /* Gallery container (2/3 of page) */
        .gallery {
            width: 66.66%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-auto-rows: 150px;
            gap: 0; /* No gap for true edge-to-edge */
            padding: 0;
            box-sizing: border-box;
            overflow-y: auto;
            background: #000;
            position: relative;
        }

        /* Gallery item styles */
        .gallery-item {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #000;
            margin: 1px; /* Tiny margin for visibility */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .gallery-item:hover {
            z-index: 100;
            transform: scale(3); /* More dramatic expansion */
            box-shadow: none; /* Remove shadow for cleaner look */
            margin: 0; /* Remove margin during hover */
        }

        /* Perfect aspect ratio on hover */
        .gallery-item:hover img {
            object-fit: scale-down; /* Better than contain for no borders */
            width: auto;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar, .gallery {
                width: 100%;
                height: auto;
            }
            .gallery-item:hover {
                transform: scale(2.5);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Image Gallery</h1>
        <p>Hover over thumbnails to view images in their original aspect ratio.</p>
        <p>Total images: <span id="image-count">0</span></p>
    </div>

    <div class="gallery" id="gallery">
        <!-- Images will be added here by JavaScript -->
    </div>

    <script>
        // Sample image data (replace with your own images)
        const images = [
            { url: 'JAPAN_0184.JPG', aspect: '800:600' },
            { url: 'https://source.unsplash.com/random/600x800', aspect: '600:800' },
            { url: 'https://source.unsplash.com/random/1000x500', aspect: '1000:500' },
            { url: 'https://source.unsplash.com/random/500x1000', aspect: '500:1000' },
            { url: 'https://source.unsplash.com/random/800x800', aspect: '800:800' },
            { url: 'https://source.unsplash.com/random/1200x600', aspect: '1200:600' },
            { url: 'https://source.unsplash.com/random/600x1200', aspect: '600:1200' },
            { url: 'https://source.unsplash.com/random/900x900', aspect: '900:900' },
            { url: 'https://source.unsplash.com/random/700x500', aspect: '700:500' },
            { url: 'https://source.unsplash.com/random/500x700', aspect: '500:700' },
            { url: 'https://source.unsplash.com/random/1000x800', aspect: '1000:800' },
            { url: 'https://source.unsplash.com/random/800x1000', aspect: '800:1000' },
        ];

        const gallery = document.getElementById('gallery');
        const imageCount = document.getElementById('image-count');

        // Calculate dynamic transform origin
        const setTransformOrigin = (item, index) => {
            const rect = item.getBoundingClientRect();
            const galleryRect = gallery.getBoundingClientRect();
            
            // Calculate position relative to gallery
            const relativeLeft = rect.left - galleryRect.left;
            const relativeTop = rect.top - galleryRect.top;
            
            // Determine if near edges
            const nearLeft = relativeLeft < galleryRect.width * 0.25;
            const nearRight = relativeLeft > galleryRect.width * 0.75;
            const nearTop = relativeTop < galleryRect.height * 0.25;
            
            // Set transform origin
            let originX = 'center';
            let originY = 'center';
            
            if (nearLeft) originX = 'left';
            if (nearRight) originX = 'right';
            if (nearTop) originY = 'top';
            
            item.style.transformOrigin = `${originX} ${originY}`;
        };

        // Create gallery items
        images.forEach((image, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = image.url;
            img.alt = `Image ${index + 1} (Aspect ratio: ${image.aspect})`;
            
            img.onload = function() {
                item.dataset.aspect = img.naturalWidth / img.naturalHeight;
                setTransformOrigin(item, index);
                
                // For portrait images, add vertical class
                if (img.naturalHeight > img.naturalWidth) {
                    item.classList.add('portrait');
                }
            };
            
            img.onerror = function() {
                item.style.display = 'none'; // Hide broken images
            };
            
            item.appendChild(img);
            gallery.appendChild(item);
        });

        // Recalculate positions on resize and scroll
        const updateOrigins = () => {
            document.querySelectorAll('.gallery-item').forEach((item, index) => {
                setTransformOrigin(item, index);
            });
        };

        window.addEventListener('resize', updateOrigins);
        gallery.addEventListener('scroll', updateOrigins);

        // Update image count
        imageCount.textContent = images.length;
    </script>
</body>
</html>
