<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            overflow-x: hidden;
            background: #fff; /* Ensure consistent background */
        }

        .sidebar {
            width: 33.33%;
            height: 100vh;
            background: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        .gallery {
            width: 66.66%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-auto-rows: 150px;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            background: #fff;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            background: transparent; /* Changed from black to transparent */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        /* New hover styles */
        .gallery-item:hover {
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transform: none !important; /* Override JavaScript transforms */
        }

        .gallery-item:hover img {
            object-fit: contain;
            background: transparent;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar, .gallery {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Image Gallery</h1>
        <p>Hover over thumbnails to view images in their original aspect ratio.</p>
        <p>Total images: <span id="image-count">0</span></p>
    </div>

    <div class="gallery" id="gallery">
        <!-- Images will be added here by JavaScript -->
    </div>

    <script>
        const images = [
            { url: 'JAPAN_0184.JPG', aspect: '1000:1334' },
            { url: 'IMG_0322.JPG', aspect: '600:800' },
            { url: 'JAPAN_0045.JPG', aspect: '1000:500' },
            { url: 'https://source.unsplash.com/random/500x1000', aspect: '500:1000' },
            { url: 'https://source.unsplash.com/random/800x800', aspect: '800:800' },
            { url: 'https://source.unsplash.com/random/1200x600', aspect: '1200:600' },
            { url: 'https://source.unsplash.com/random/600x1200', aspect: '600:1200' },
            { url: 'https://source.unsplash.com/random/900x900', aspect: '900:900' },
            { url: 'https://source.unsplash.com/random/700x500', aspect: '700:500' },
            { url: 'https://source.unsplash.com/random/500x700', aspect: '500:700' },
            { url: 'https://source.unsplash.com/random/1000x800', aspect: '1000:800' },
            { url: 'https://source.unsplash.com/random/800x1000', aspect: '800:1000' },
        ];

        const gallery = document.getElementById('gallery');
        const imageCount = document.getElementById('image-count');

        // Create gallery items
        images.forEach((image, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.src = image.url;
            img.alt = `Image ${index + 1}`;
            
            img.onload = function() {
                const aspectRatio = img.naturalWidth / img.naturalHeight;
                
                // Store natural dimensions
                item.dataset.width = img.naturalWidth;
                item.dataset.height = img.naturalHeight;
                item.dataset.aspect = aspectRatio;
                
                // Set hover dimensions
                item.addEventListener('mouseenter', function() {
                    const maxWidth = gallery.clientWidth * 0.8;
                    const maxHeight = gallery.clientHeight * 0.8;
                    
                    let displayWidth = img.naturalWidth;
                    let displayHeight = img.naturalHeight;
                    
                    // Scale down if too large
                    if (displayWidth > maxWidth) {
                        const ratio = maxWidth / displayWidth;
                        displayWidth = maxWidth;
                        displayHeight = displayHeight * ratio;
                    }
                    
                    if (displayHeight > maxHeight) {
                        const ratio = maxHeight / displayHeight;
                        displayHeight = maxHeight;
                        displayWidth = displayWidth * ratio;
                    }
                    
                    // Apply dynamic sizing
                    item.style.width = `${displayWidth}px`;
                    item.style.height = `${displayHeight}px`;
                    item.style.position = 'absolute';
                    item.style.left = '50%';
                    item.style.top = '50%';
                    item.style.transform = 'translate(-50%, -50%)';
                    item.style.zIndex = '100';
                });
                
                // Reset on mouse leave
                item.addEventListener('mouseleave', function() {
                    item.style.width = '';
                    item.style.height = '';
                    item.style.position = '';
                    item.style.left = '';
                    item.style.top = '';
                    item.style.transform = '';
                    item.style.zIndex = '';
                });
            };
            
            item.appendChild(img);
            gallery.appendChild(item);
        });

        // Update image count
        imageCount.textContent = images.length;
    </script>
</body>
</html>
